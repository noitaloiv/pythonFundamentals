    <li>
      <button class="btn js-toggle-dark-mode" id="theme-toggle" style="background: transparent; .btn:hover { box-shadow: none; color: inherit;}">üåô</button>

<script>
    function setTheme(newTheme) {
        jtd.setTheme(newTheme); 
        localStorage.setItem('userTheme', newTheme); 
        updateThemeStyles(newTheme);
    }

    function updateThemeStyles(currentTheme) {
        document.getElementById('theme-toggle').textContent = currentTheme === 'light' ? '‚òÄÔ∏è' : 'üåô';
    }

    function toggleTheme() {
        const currentTheme = localStorage.getItem('userTheme') === 'light' ? 'dark' : 'light';
        setTheme(currentTheme);
    }

    function initializeTheme() {
        const savedTheme = localStorage.getItem('userTheme') || 'default';
        if (savedTheme === 'default') {
            setTheme('dark');
        } else {
            setTheme(savedTheme);
        }
    }

    document.getElementById('theme-toggle').addEventListener('click', toggleTheme);

    window.onload = initializeTheme;
</script>
