<nav aria-label="Auxiliary" class="aux-nav">
  <ul class="aux-nav-list">
    <li>
      <button class="btn js-toggle-dark-mode" id="theme-toggle" style="background: transparent;">🌙</button>
    </li>
  </ul>
</nav>

<script>
  function toggleTheme() {
      let currentTheme = jtd.getTheme();
      if (currentTheme === 'default') {
          currentTheme = 'dark';
      }
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark'; 

      jtd.setTheme(newTheme); 

      document.getElementById('theme-toggle').textContent = newTheme === 'light' ? '☀️' : '🌙';
  }


  document.getElementById('theme-toggle').addEventListener('click', toggleTheme);


  window.onload = function() {
      let currentTheme = jtd.getTheme();
      console.log(currentTheme);
      if (currentTheme === 'default') {
          currentTheme = 'dark';
      }
      document.getElementById('theme-toggle').textContent = currentTheme === 'light' ? '☀️' : '🌙';
  }
</script>
