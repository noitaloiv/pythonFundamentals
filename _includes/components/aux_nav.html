<script>
  function setInitialSymbol(){
    theme = jtd.getTheme();
    themeIcon = document.getElementById('theme-icon');
    if(theme === 'light'){
      themeIcon.href = '../assets/images/sun.svg'
    }
    else{
      themeIcon.href = '../assets/images/moon.svg';
    }
  }
</script>
