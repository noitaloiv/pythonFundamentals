<button class="btn js-toggle-dark-mode">‚òÄÔ∏è</button>

<script>
  const toggleDarkMode = document.querySelector('.js-toggle-dark-mode');
  
  jtd.addEvent(toggleDarkMode, 'click', function(){
    if (jtd.getTheme() === 'dark') {
      jtd.setTheme('light');
      toggleDarkMode.style = "background-color: #fff; box-shadow:none;";
      toggleDarkMode.textContent = 'üåô';
    } else {
      jtd.setTheme('dark');
      toggleDarkMode.style = "background-color: #27262b; box-shadow:none;";
      toggleDarkMode.textContent = '‚òÄÔ∏è';
    }
  });
</script>
